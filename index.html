<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration-form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <h2>Register Here</h2>
            <form id="form" >
                <div>
                <label>First Name:</label>
                 <br>
                <input type="text" name="fname" id="name" placeholder="Enter Your First Name">
                </div> 
                <br>
                <div>
                <label>Last Name:</label>
                 <br>
                <input type="text" name="lname" id="lname" placeholder="Enter YourLast Name">
                </div>
                 <br>
                 <div>
                 <label>Age:</label>
                 <br>
                 <input type="text" id="age" name="age" placeholder="How Old Are You">
                </div>
                 <br>
                 <div>
                 <label >Email:</label>
                 <br>
                 <input type="email" name="email" id="email" placeholder="Enter Your Valid Emaial">
                </div>
                 <br>
                 <div>
                 <label for="password1">Password</label><br>
                 <input type="password" id="password1" placeholder="Create Password (min.8 characters)" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                 title="please include at least 1 upercase character,1 lowercase character,and 1 number"> 
                </div>
                 <br>
                <div>
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" placeholder="Confirm Password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" name="password">
                </div>
                <br>
                 <div>
                 <label> <button type="submit" id="submit">Register</button></label>
                 </div>
                 <br>
                 <div class="message-container">
                    <h3 id="message" style="font-size: 40px;">Don't Hasitate</h3>
                </div>
            </form>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
